spring:
  # Application Name
  application:
    name: ProductService

  # Currently Activated Profile
  profiles:
    active: dev

  # Devtools Auto Reload
  devtools:
    restart:
      enabled: true

  #MultiPart files Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB
      file-size-threshold: 3KB